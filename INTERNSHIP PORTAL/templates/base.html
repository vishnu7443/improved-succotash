<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Internship Portal{% endblock %}</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='main_menu/menu.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide-icons"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    .star {
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }
    .star.selected {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <i class="fa-solid fa-briefcase"></i> Internship Portal
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('main_menu') }}"><i class="fa-solid fa-house"></i> Dashboard</a></li>
        <li><a href="{{ url_for('profile') }}"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="{{ url_for('assessment') }}"><i class="fa-solid fa-clipboard-list"></i> Assessment Test</a></li>
        <li><a href="{{ url_for('applications') }}"><i class="fa-solid fa-folder-open"></i> Application Management</a></li>
        <li><a href="{{ url_for('private_internships') }}"><i class="fa-solid fa-user-lock"></i> Private Internships</a></li>
        <li><a href="{{ url_for('government_internships') }}"><i class="fa-solid fa-building-columns"></i> Government Internships</a></li>
        <li><a href="{{ url_for('feedback') }}"><i class="fa-solid fa-star"></i> Feedback</a></li>
        <li><a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='main_menu/menu.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
